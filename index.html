<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Movies Database</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style>
    .well-sm{padding:19px} 
   .well{padding:19px}
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Movies Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well well-sm">
            <h5>Countries</h5>
            <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px"></p>
              <select id="selcountryDataset" onchange="optionChanged('country', this.value)"></select>
            <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px">  
        </div>
      </div>
      <div class="col-md-2"> 
        <div class="well well-sm">
          <h5>Genre</h5>
          <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px">
            <select id="selgenreDataset" onchange="optionChanged('genre', this.value)"></select>
          </p>
        </div> 
      </div>
      <div class="col-md-6"> 
        <div class="well well-sm">
          <h5>Year Range:</h5>
          <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px">
            Start:
            <select id="selstartyearDataset" onchange="optionChanged('startyear', this.value)"></select>
            End:
            <select id="selendyearDataset" onchange="optionChanged('endyear', this.value)"></select>
          </p>
                   
        </div> 
      </div>
    </div> 
    
    <div class="col-md-6">
      <div id="table-area" class="">
        <table id="ufo-table" class="table table-striped">
          <thead>
            <tr>
              <th class="table-head">Country</th>
              <th class="table-head">Genre</th>
              <th class="table-head">Title</th>
              <th class="table-head">Year</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  
</div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  <script src="data.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->
  <!-- <script src="samples.json"></script> -->
  
</body>

</html>
