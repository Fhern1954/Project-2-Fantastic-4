<body>

  <div
  class="p-5 text-center"
  style="
    background-image: url('movie_banner1.jpg');

  <div class="mask" style="background-color: rgba(210, 131, 32, 0.6);">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white">
        <h1 class="mb-3">Movies Dashboard</h1>
             
      </div>
    </div>
  </div>
</div>
<!-- Background image -->
<div class='row'>
  <h4 class='p-5 text-center'>Total Movies by Country 2000 - 2020</h4>
</div>

<div class="row">
  <div class="col-md-12">
    <iframe id="map" src="map.html" frameborder="0" width="100%" height="450"></iframe>
    <!-- <div id="map" style="width: 600px; height: 400px"></div> -->
  </div>
</div>
<div>
  <nav>
    <div>
      <!-- <div class="navbar-header"> -->
        <a class="navbar-brand">
          <img src="Cinima.jpg">
        </a>
        <h4 class='p-5 text-center'>Use the interactive charts below to explore the dataset</h4>
      <!-- </div> -->
    </div>
  </nav>
  </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well well-sm">
          <h5>Countries</h5>
          <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px"></p>
          <select id="selcountryDataset" onchange="optionChanged('country', this.value)"></select>
          <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px">
        </div>
      </div>
      <div class="col-md-2">
        <div class="well well-sm">
          <h5>Genre</h5>
          <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px">
            <select id="selgenreDataset" onchange="optionChanged('genre', this.value)"></select>
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="well well-sm">
          <h5>Year Range:</h5>
          <p style="font-family:Arial, Helvetica, sans-serif;font-size:14px">
            Start:
            <select id="selstartyearDataset" onchange="optionChanged('startyear', this.value)"></select>
            End:
            <select id="selendyearDataset" onchange="optionChanged('endyear', this.value)"></select>
          </p>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="table-area" class="">
          <table id="movie-table" class="table table-striped">
            <caption style="font-weight: bold;font-family:Arial">Top 10 Movies</caption>
                
            <thead>
              <tr>
                <th class="table-head">Country</th>
                <th class="table-head">Genre</th>
                <th class="table-head">No. of votes</th>
                <th class="table-head">Rating</th>
                <th class="table-head">Title</th>
                <th class="table-head">Year</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6">
        <div id="bar"></div>
      </div>
    </div>
    

  </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="config.js"></script>
  <script src="map.js"></script>
  <script src="data.js"></script>

</body>
